<!DOCTYPE html>
<html>
<head>
	<title>Console Chronicles</title>
	<script src="https://use.fontawesome.com/beebf4bf19.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
		
		<div class="container">
				<header id="restart">
					<div class="overlay"></div>
					<div class="header-content">
						<img src="images/logo.png" id="logo">
						<h1>Jump In</h1>
						<h2><a href="#current" class="start">Press Start <i class="fa fa-play-circle" aria-hidden="true"></i></a></h2>
					</div>
				</header>

				<div class="nav">
					<span class="closebtn">&times;</span>
					<div class="nav-content">
						<a href="#restart" class="navbtn">Restart</a>
						<a href="#current" class="navbtn">Current</a>
						<a href="#follow" class="navbtn">Follow</a>
					</div>
					<div class="social">
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-vimeo" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
					</div>
				</div>
				<span class="openbtn">&#9776;</span>

				<div class="video">
					<p>Featured</p>
					<h2>Video</h2>
					<div class="video-content">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/Q4vryZTr6MA" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>

				<div class="podcast">
					<p>Featured</p>
					<h2>Podcasts</h2>
					<div class="podcast-content">
						<div class="podcast-bg"></div>
						<div class="podcast-carousel">
							<div class="arrows">
								<i class="fa fa-arrow-left fa-3x" aria-hidden="true" id="left-arrow"></i>
								<i class="fa fa-arrow-right fa-3x" aria-hidden="true" id="right-arrow"></i>
							</div>
							<div class="prev2">
								<img src="images/saddle.jpg">
							</div>
							<div class="prev">
								<img src="images/amusement.jpg">
							</div>
							<div class="selected">
								<img src="images/aircraft.jpg">
							</div>
							<div class="next">
								<img src="images/magnifying-glass.jpg">
							</div>
							<div class="next2">
								<img src="images/chocolate.jpg">
							</div>
						</div>
					</div>
				</div>

				<div id="current"></div>
				<div class="main">
					<h2>Current Chronicles</h2>
					<hr>
					<div class="main-content" id="grid">
						<div class="grid-sizer"></div>
						<div class="item item-height3 item-width1">
							<img src="images/saddle.jpg">
						</div>
						<div class="item item-height2 item-width2">
							<img src="images/saddle.jpg">
						</div>
						<div class="item item-height2 item-width2">
							<img src="images/saddle.jpg">
						</div>
						<div class="item item-height1">
							<img src="images/saddle.jpg">
						</div>
						<div class="item item-height1">
							<img src="images/saddle.jpg">
						</div>
						<div class="item item-height2 item-width4">
							<p class="post-title">A Test Post</p>
							<p>August 7, 2017</p>
							<p>Test Post</p>
							<p class="button"><a href="#">Read More</a></p>
						</div>
					</div>
				</div>

				<footer id="#follow">
					
				</footer>
		</div>
	
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
